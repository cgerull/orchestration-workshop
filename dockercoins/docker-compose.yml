version: "3.7"

services:
  rng:
    build:
      context: ./rng
    image: cgerull/dckr-training-rng:1.0
    networks:
    - dockercoins
    ports:
    - "8001:80"

  hasher:
    build:
      context: ./hasher
    image: cgerull/dckr-training-hasher:1.0
    networks:
    - dockercoins
    ports:
    - "8002:80"

  webui:
    build:
      context: ./webui
    image: cgerull/dckr-training-webui:1.1
    networks:
    - dockercoins
    ports:
    - "8000:80"

  redis:
    image: redis
    networks:
    - dockercoins

  worker:
    build:
      context: ./worker
    image: cgerull/dckr-training-worker:1.0
    networks:
    - dockercoins

networks:
    dockercoins:
